<div class="menu-content">
  <app-country-dropdown (selected_country)="get_country($event)"></app-country-dropdown>
  <!-- <app-filter-button></app-filter-button> -->
  <app-status-dropdown (select_status)="get_status($event)"></app-status-dropdown>
  <app-date-field type="start" label="from" (selected_date)="get_start_date($event)">
  </app-date-field>
  <app-date-field type="end" label="to" (selected_date)="get_end_date($event)">
  </app-date-field>
</div>

<section class="cases-table-section">
  <table class="table table-striped table-responsive custom-table-cases" *ngIf="is_all">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Country</th>
        <th scope="col">Confirmed</th>
        <th scope="col">Deaths</th>
        <th scope="col">Recovered</th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of all_cases">
        <td>{{ data[1]['Country'] }}</td>
        <td>{{ data[1]['Confirmed'] }}</td>
        <td>{{ data[1]['Deaths'] }}</td>
        <td>{{ data[1]['Recovered'] }}</td>
        <td>{{ data[1]['Date'] | date }}</td>
      </tr>
    </tbody>
  </table>
  <table class="table table-striped table-responsive custom-table-cases" *ngIf="!is_all">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Country</th>
        <th scope="col">Cases</th>
        <th scope="col">Status</th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of by_cases">
        <td>{{ data[1]['Country'] }}</td>
        <td>{{ data[1]['Cases'] }}</td>
        <td>{{ data[1]['Status'] }}</td>
        <td>{{ data[1]['Date'] | date }}</td>
      </tr>
    </tbody>
  </table>
</section>
